<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resiko Banjir di Solok Selatan</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Resiko Banjir di Solok Selatan</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([-0.85, 100.95], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors',
    }).addTo(map);

    // Daftar file GeoJSON dan warna stylingnya
    const geojsonFiles = [
      {
        url: 'https://raw.githubusercontent.com/ridhoarazzak/Resiko_banji_longsor/main/low_risk_flood_Areas_SolokSelatan.geojson',
        color: 'yellow',
        label: 'Risiko Rendah'
      },
      {
        url: 'https://raw.githubusercontent.com/ridhoarazzak/Resiko_banji_longsor/main/medium_risk_flood_Areas_SolokSelatan.geojson',
        color: 'orange',
        label: 'Risiko Sedang'
      },
      {
        url: 'https://raw.githubusercontent.com/ridhoarazzak/Resiko_banji_longsor/main/high_risk_flood_Areas_SolokSelatan.geojson',
        color: 'red',
        label: 'Risiko Tinggi'
      }
    ];

    geojsonFiles.forEach(({url, color, label}) => {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          L.geoJSON(data, {
            style: {
              color: color,
              fillOpacity: 0.5,
              weight: 1
            },
            onEachFeature: function(feature, layer) {
              let name = feature.properties?.name || label;
              layer.bindPopup(`<strong>${name}</strong><br>Level Risiko: ${label}`);
            }
          }).addTo(map);
        })
        .catch(err => {
          console.error(`Gagal load GeoJSON ${label}:`, err);
        });
    });
  </script>
</body>
</html>
